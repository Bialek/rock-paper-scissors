<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rock Paper Scissor</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h3 class="text-center">
			Welcome to the game
			<span class="label label-default">Rock</span>
			<span class="label label-info">Paper</span>
			<span class="label label-danger">Scissors</span>
		</h3>	
	</div>

	<div class="container" id="newGameElement">
		<div class="row text-center">
			<button class="btn btn-default" id="newGameButton">
				New Game
			</button>
			
		</div>
		
	</div>

	<div class="container" id="playerPickElement">
		<div class="row text-center">
			<button class="btn" id="playerPickRock">
				<span class="badge">
					<i class="far fa-hand-rock" aria-hidden="true"></i>
				</span>
				Rock	
			</button>
			<button class="btn" id=playerPickPaper>
				<span class="badge">
					<i class="far fa-hand-paper" aria-hidden="true"></i>
				</span>	
				Paper
			</button>
			<button class="btn" id=playerPickScissors>
				<span class="badge">
					<i class="far fa-hand-scissors" aria-hidden="true"></i>
				</span>	
				Scissors
			</button>
			
		</div>	
	</div>

	<div class="container" id="resultsTableElement">
		<div class="row">
			<div class="col-xs-5 text-center">
				<span class="badge" id="playerPoints">
					0
				</span>
				<span id="playerName">
					Player Name					
				</span>
			</div>
			<div class="col-xs-2 text-center">
				VS.
			</div>
			<div class="col-xs-5 text-center">
				<span class="badge" id="computerPoints">
					0
				</span>
				<span id="computerName">
					Computer					
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="playerPick">
					Player selection					
				</span>	
			</div>
			<div class="col-xs-offset-2 col-xs-5 text-center">
			<span id="computerPick">
				Computer Selection
			</span>
		</div>	
		</div>
		
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="playerResult">
					Player Score
				</span>
			</div>
			<div class="col-xs-offset-2 col-xs-5 text-center">
				<span id="computerResult">
					Computer score
				</span>
			</div>	
		</div>
	</div>


	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
