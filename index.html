<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rock Paper Scissor</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container-fluid text-center">
		<h3>Welcome to the game</h3>
		<span class="label label-default">Rock</span>
		<span class="label label-primary">Paper</span>
		<span class="label label-danger">Scissors</span>
		<span class="label label-success">Lizard</span>
		<span class="label label-info">Spock</span>		
	</div>

	<div class="container-fluid" id="newGameElement">
		<div class="row text-center">
			<button class="btn btn-default" id="newGameButton">
				New Game
			</button>
		</div>	
	</div>

	<div class="container-fluid" id="playerPickElement">
		<div class="row text-center">
			<button class="btn" id="playerPickRock">
				<span class="badge">
					<i class="far fa-hand-rock"></i>
				</span>
				Rock	
			</button>
			<button class="btn btn-primary" id=playerPickPaper>
				<span class="badge">
					<i class="far fa-hand-paper"></i>
				</span>	
				Paper
			</button>
			<button class="btn btn-danger" id=playerPickScissors>
				<span class="badge">
					<i class="far fa-hand-scissors"></i>
				</span>	
				Scissors
			</button>
			<button class="btn btn-success" id=playerPickLizard>
				<span class="badge">
					<i class="far fa-hand-lizard"></i>
				</span>	
				Lizard
			</button>
			<button class="btn btn-info" id=playerPickSpock>
				<span class="badge ">
					<i class="far fa-hand-spock"></i>
				</span>	
				Spock
			</button>
		</div>	
	</div>

	<div class="container-fluid" id="resultsTableElement">
		<div class="row">
			<div class="col-xs-5 text-center">
				<span class="badge" id="playerPoints">
					0
				</span>
				<span id="playerName">
					Player Name					
				</span>
			</div>
			<div class="col-xs-2 text-center">
				VS.
			</div>
			<div class="col-xs-5 text-center">
				<span class="badge" id="computerPoints">
					0
				</span>
				<span id="computerName">
					Computer					
				</span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="playerPick">
					Player selection					
				</span>	
			</div>
			<div class="col-xs-offset-2 col-xs-5 text-center">
			<span id="computerPick">
				Computer Selection
			</span>
		</div>	
		</div>
		
		<div class="row">
			<div class="col-xs-5 text-center">
				<span id="playerResult">
					Player Score
				</span>
			</div>
			<div class="col-xs-offset-2 col-xs-5 text-center">
				<span id="computerResult">
					Computer score
				</span>
			</div>	
		</div>
	</div>

	<div class="container-fluid">
		<div class="row text-center">
			<img src="./how-to-play-20110520-080642.png">
		</div>	
	</div>


	<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
